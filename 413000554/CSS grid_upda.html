<!DOCTYPE html>

<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
        body {
            margin: 0;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 60px 1fr 1fr 100px;
            grid-gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .container div {
            border-width: 1px;
            border-style: solid;
            padding: 15px;
            border-radius: 15px; /* 圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 阴影 */
        }
        .header {
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .big-content {
            grid-column-start: 1;
            grid-column-end: span 2;
            grid-row-start: 2;
            grid-row-end: span 2;
        }
        .footer {
            grid-column: 1 / span 3;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content img {
            max-width: 100%;
            border-radius: 15px; /* 图片圆角 */
        }
    </style>
</head>
<body>

<div class="header content" style="background-color: rgba(255, 99, 71, 0.8);">
